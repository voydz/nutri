name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup project
        run: |
          uv python install 3.13
          uv sync --extra dev

      - name: Lint
        run: make lint

      - name: Test
        run: make test
